<p>
  Waiting <span *ngIf="user"> for {{user.name}}</span> <span *ngIf="!user"> for other participant</span> to connect ( <strong>{{transform(countdown)}}</strong> seconds left )
</p>
<div style="{{shouldWait ? '' : 'display:none;'}}">
	<mat-dialog-actions layout="row" class="gap-10">
		<div class="button">
		  <button mat-raised-button color="primary" type="button" (click)="wait()">Wait 5 more minutes</button>
		</div>
		<div class="button">
		  <button mat-raised-button color="primary" type="button" (click)="endSession()">Cancel and leave</button>
		</div>
	</mat-dialog-actions>
</div>
