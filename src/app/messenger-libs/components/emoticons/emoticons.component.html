<div class="search-wrapper">
    <div class="search-results">
        <ng-template #loadingTpl>
            <div class="loading">
                <learnt-spinner></learnt-spinner>
            </div>
        </ng-template>

        <ng-container *ngIf="!loading; else loadingTpl">
            <div *ngFor="let emoji of emojis.filter(filterEmoji); let i = index" (click)="change.next(emoji.name)"
                 [attr.title]="emoji.name" [attr.key]="i" [attr.data-emoji]="emoji.name" class="emoji-wrapper">
                <img width="22" height="22" [attr.alt]="emoji.name" class="emoji"
                     [src]="'https://cdnjs.cloudflare.com/ajax/libs/emojify.js/1.1.0/images/basic/' + emoji.name + '.png'"/>
            </div>
        </ng-container>
    </div>
