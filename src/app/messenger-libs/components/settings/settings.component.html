<form>
    <div class="title">Pressing enter key will:</div>
    <label>
        <input (click)="onOptionChange($event.target.value)" [checked]="enterMode === 'send'" type="radio" value="send" name="entermode"/>
        Send message (Shift+Enter to type multi-line messages)
    </label>
    <label>
        <input (click)="onOptionChange($event.target.value)" [checked]="enterMode === 'break-line'" type="radio" value="break-line" name="entermode"/>
        Add a line break (Shift+Enter to send message)
    </label>
</form>
