<aside>
    <div class="contents">
        <learnt-viewstack (change)="onViewStackChange($event)" [index]="index" [swipe]="true" width="100%" height="100%">
           <!--  <view>
                <div #more></div>
            </view> -->
            <view>
                <div class="threadcontent">
                    <div class="tab">
                        <img class="icon" src="/assets/mail-inbox-white.svg"/>
                        <span class="label">My Inbox</span>
                        <span *ngIf="count" class="counter">{{count}}</span>
                    </div>
                    <learnt-messenger-threads></learnt-messenger-threads>
                </div>
            </view>
            <view>
                <learnt-messenger-messages></learnt-messenger-messages>
                <learnt-messenger-create></learnt-messenger-create>
            </view>
        </learnt-viewstack>
    </div>
</aside>
