    <style>
        html {
            height: 100%;
            overflow: hidden;
            overflow-y: auto;
        }

        body.learnt-theme {
            height: 100%;
            font-weight: 400;
            font-size: 62.5%;
            font-family: 'proximasoft-regular', sans-serif;
            background-color: #fff;
        }

        input::-ms-reveal, input::-ms-clear {
            display: none;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        learnt-wrapper {
            height: 100%;
            display: flex;
        }

        learnt-wrapper:not([ng-version]) {
            display: block;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .spinner {
            position: relative;
            box-sizing: border-box;
            display: inline-block;
            padding: 0px;
            border-radius: 100%;
            border-style: solid;
            animation: spin 0.8s linear infinite;
        }

        .spinner .margins {
            margin: 0px 10px;
        }

        .startup-screen {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .startup-screen .center {
            width: 90px;
            height: 90px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -45px;
            margin-top: -45px;
        }

        .startup-screen .spinner {
            width: 90px;
            height: 90px;
            position: absolute;
            border: 1px solid rgba(243, 112, 115, 0.1);
            border-top-color: rgba(243, 112, 115, 1);
        }

        .startup-screen img {
            margin-top: 22px;
            margin-left: 30px;
        }

        .intercom-frame-onclass {
            left: 20px !important;
        }

        #native_forms_widget-1 {
            opacity: 0;
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1976d2">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <div class="startup-screen">
        <div class="center">
            <div class="spinner"></div>
            <img src="/assets/logo.svg"/>
        </div>
    </div>
</learnt-wrapper>
